homeassistant:
  customize:
    media_player.kitchen:
      friendly_name: "Колонки на кухне"
      icon: mdi:speaker-wireless
    media_player.living_room:
      friendly_name: "Колонки в гостиной"
      icon: mdi:speaker-wireless


ffmpeg:
  ffmpeg_bin: /usr/bin/ffmpeg


group:
  all_media_players:
    view: true
    icon: mdi:speaker-multiple
    entities:
      - media_player.kitchen
      - media_player.living_room

  all_speakers:
    view: true
    icon: mdi:speaker-multiple
    entities:
      - media_player.kitchen
      - media_player.living_room


media_player:
  - platform: linkplay
    devicename: "Kitchen"
    host: !secret speaker_kitchen_host
    lastfm_api_key: !secret lastfm_apikey
  - platform: linkplay
    devicename: "Living Room"
    host: !secret speaker_livingroom_host
    lastfm_api_key: !secret lastfm_apikey

  - platform: emby
    host: !secret emby_host
    api_key: !secret emby_apikey
    auto_hide: true


input_boolean:
  play_radio:
    name: "Радио"
    icon: mdi:radio


input_select:
  radio_station:
    name: "Радио-станция"
    options:
