  - alias: "[Media] Stop Radio"
    initial_state: on
    trigger:
      - platform: state
        entity_id: input_boolean.play_radio
        to: 'off'
      - platform: state
        entity_id: media_player.kitchen
        to: 'paused'
        for:
          seconds: 20
      - platform: state
        entity_id: media_player.living_room
        to: 'paused'
        for:
          seconds: 20
    action:
      - service: input_boolean.turn_off
        entity_id: input_boolean.play_radio
      - service: media_player.media_pause
        entity_id: group.all_speakers

  - alias: "[Media] Play Radio on Wake"
    initial_state: on
    trigger:
      - platform: state
        entity_id: group.motion
        to: 'on'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.play_radio
          state: 'off'
          for:
            hours: 5
        - condition: state
          entity_id: input_select.day_mode
          state: 'Утро'
        - condition: state
          entity_id: input_boolean.guest_mode
          state: 'off'
    action:
      - service: notify.all
        data:
          message: 'С добрым утром!'
      - service: media_player.volume_set
        data:
          entity_id: all
          volume_level: 0.30
      - service: automation.trigger
        entity_id: automation.media_play_radio
