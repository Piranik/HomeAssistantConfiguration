title: "Cameras"
icon: mdi:cctv
path: cameras
panel: true
cards:
  - type: custom:layout-card
    layout: horizontal
    cards:
      - type: vertical-stack
        cards:
          - type: picture-glance
            title: "Latest Motion Front Door"
            camera_image: camera.intercom_last
            entities: []

          - !include dev_card.yaml

      - type: custom:vertical-style-card
        cards:
          - type: custom:live-camera-card
            update_interval: 0.5
            camera: camera.intercom
