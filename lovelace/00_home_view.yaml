                  "Unsafe": /local/lovelace/home/security_alert_square.jpg
                tap_action:
                  action: navigate
                  navigation_path: /lovelace/security/
                style: |
                  @keyframes blink {
                    50% {
                      outline: 5px solid var(--accent-color);
                    }
                  }
                  ha-card {
                    animation: 
                    {% if is_state("input_select.security_status", "Unsafe") %}
