          #       - entity_id: sensor.monthly_energy_consumption
          #       - entity_id: "*_power"
          #     exclude:
          #       - entity_id: "*_2"
          #       - entity_id: "*_management"

          - type: custom:auto-entities
            card:
              type: entities
              title: "Battery warning"
            filter:
              include:
                - domain: device_tracker
                  options:
                    secondary_info: last-changed
                  attributes:
                    battery: "< 50"
                    source_type: gps

          # - type: vertical-stack
          #   cards:
          #     - type: custom:monster-card
          #       show_empty: false
          #       card:
          #         type: entities
          #         title: "Batteries"
          #         show_header_toggle: false
          #       filter:
          #         include:
          #           - entity_id: "*battery*"
          #           - attributes:
          #               battery: '< 50'
          #           - attributes:
          #               battery_level: '< 50'
          #         exclude:
          #           - domain: alert
          #           - domain: automation
          #           - domain: group
          #           - entity_id: "*pressure*"
          #           - entity_id: "*humidity*"

          - type: vertical-stack
            cards:
              - type: custom:monster-card
                show_empty: false
                card:
                  type: entities
                  title: "Things that are probably broken"
                  show_header_toggle: false
                filter:
                  include:
                    - state: "unknown"
                    - state: "unavailable"
                  exclude:
                    - domain: group
                    - domain: input_text
                    - domain: history_graph
                    - entity_id: customizer.customizer
