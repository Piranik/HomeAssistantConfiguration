type: vertical-stack
cards:
  - type: custom:card-modder
    style:
      background: "[[ sensor.nas_pool_pool1_health.attributes.card_bg_color ]]"
    card:
      type: custom:vertical-style-card
      cards:
        - type: entities
          title: "NAS сервер"
          show_header_toggle: false
          entities:
            - entity: sensor.nas_last_boot
              name: "Last boot"
            - entity: sensor.nas_pool_pool1_health
  
        - type: markdown
          content: |
            [[ sensor.nas_alerts ]]

  - type: horizontal-stack
    cards:
      - type: custom:mini-graph-card
        show:
          icon: false
        name: "CPU use"
        hour24: true
        entities:
          - sensor.nas_cpu_use_percent
        color_thresholds:
          - value: -1
            color: '#008000'  # green
          - value: 70
            color: '#ADFF2F'  # yellow green
          - value: 100
            color: '#FFA500'  # orange
          - value: 300
            color: '#FF0000'  # red
        tap_action:
          action: more-info
      - type: custom:mini-graph-card
        name: "RAM use"
        show:
          icon: false
        hour24: true
        entities:
          - sensor.nas_memory_use_percent
        color_thresholds:
          - value: -1
            color: '#008000'  # green
          - value: 90
            color: '#FF0000'  # red
        tap_action:
          action: more-info
      - type: custom:mini-graph-card
        name: "Pool use"
        show:
          icon: false
        hour24: true
        lower_bound: 0
        entities:
          - sensor.nas_pool_pool1_use_percent
        color_thresholds:
          - value: -1
            color: '#008000'  # green
          - value: 80
            color: '#FFA500'  # orange
          - value: 90
            color: '#FF0000'  # red

  - type: custom:monster-card
    show_empty: false
    card:
      type: glance
    filter:
      include:
        - entity_id: 'sensor.nas_disk_*_temperature'
