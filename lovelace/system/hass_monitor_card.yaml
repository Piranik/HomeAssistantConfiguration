type: vertical-stack
cards:
  - type: custom:vertical-style-card
    cards:
      - type: entities
        title: "HAss сервер"
        show_header_toggle: false
        entities:
          - entity: sensor.last_boot
            name: "Last boot"
          - entity: sensor.ssl_certificate_expiry

      # - type: markdown
      #   content: |
      #     [[ sensor.hass_alerts ]]

  - type: horizontal-stack
    cards:
      - type: custom:mini-graph-card
        show:
          icon: false
        name: "CPU use"
        hour24: true
        entities:
          - sensor.processor_use
        color_thresholds:
          - value: -1
            color: '#008000'  # green
          - value: 70
            color: '#ADFF2F'  # yellow green
          - value: 100
            color: '#FFA500'  # orange
          - value: 300
            color: '#FF0000'  # red
        tap_action:
          action: more-info
      - type: custom:mini-graph-card
        name: "RAM use"
        show:
          icon: false
        hour24: true
        entities:
          - sensor.memory_use_percent
        color_thresholds:
          - value: -1
            color: '#008000'  # green
          - value: 90
            color: '#FF0000'  # red
        tap_action:
          action: more-info
      - type: custom:mini-graph-card
        name: "Disk use"
        show:
          icon: false
        hour24: true
        entities:
          - sensor.disk_use_percent
        color_thresholds:
          - value: -1
            color: '#008000'  # green
          - value: 75
            color: '#FFA500'  # orange
          - value: 90
            color: '#FF0000'  # red
