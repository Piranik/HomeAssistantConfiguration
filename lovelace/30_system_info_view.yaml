              - type: picture-elements
                image: /local/lovelace_ui/info/internet_background.jpg
                elements:
                  - type: custom:hui-glance-card
                    show_state: false
                    columns: 3
                    entities:
                      - sensor.system_internet
                      - sensor.system_lan_wifi_ap
                      - sensor.system_lan_router
                    style:
                      left: 50%
                      top: 50%
                      width: 100%
                      --paper-card-background-color: rgba(0, 0, 0, 0.3)
                      --paper-item-icon-color: white
                      border-radius: 5px
                      color: rgb(0, 0, 0)

          - break

          - type: vertical-stack
            cards:
              # - type: custom:vertical-stack-in-card
              #   cards:
              - type: entities
                title: "NAS сервер"
                show_header_toggle: false
                entities:
                  - entity: sensor.nas_last_boot
                    name: Last boot
                  - sensor.nas_alert_level
                  - type: custom:useful-markdown-card
                    content: [[ sensor.nas_alert_message ]]

              - type: horizontal-stack
                cards:
                  - type: custom:mini-graph-card
                    name: CPU load
                    show:
                      icon: false
                    font_size: 75
                    hour24: true
                    entities:
                      - sensor.nas_cpu_load
#                    line_color: "#389638"
                    color_thresholds:
                      - value: -1
                        color: green
                      - value: 2
                        color: orange
                  - type: custom:mini-graph-card
                    show:
                      icon: false
                    name: CPU use
                    hour24: true
                    entities:
                      - sensor.nas_cpu_use
#                    line_color: "#389638"
                    color_thresholds:
                      - value: -1
                        color: green
                      - value: 50
                        color: orange
                      - value: 80
                        color: red
                  - type: custom:mini-graph-card
                    height: 75
                    hour24: true
                    show:
                      icon: false
                    entities:
                      - sensor.nas_volume_pct_used
                    color_thresholds:
                      - value: -1
                        color: green
                      - value: 75
                        color: orange
                      - value: 80
                        color: red

              - type: horizontal-stack
                cards:
                  - type: custom:mini-graph-card
                    show:
                      icon: false
                    name: RAM free
                    hour24: true
                    entities:
                      - sensor.nas_ram_free
                    font_size: 50
                    line_color: "#389638"
                  - type: custom:mini-graph-card
                    name: RAM use
                    show:
                      icon: false
                    hour24: true
                    entities:
                      - sensor.nas_ram_used
                    line_color: "#389638"
                  - type: custom:mini-graph-card
                    name: Swap size
                    show:
                      icon: false
                    hour24: true
                    entities:
                      - sensor.nas_swap_used
                    line_color: "#389638"

          - break

          - type: vertical-stack
            cards:
              - type: custom:vertical-stack-in-card
                cards:
                  - type: entities
                    title: "HAss сервер"
                    show_header_toggle: false
                    entities:
                      - entity: sensor.last_boot
                        name: Last boot
              - type: horizontal-stack
                cards:
                  - type: custom:mini-graph-card
                    show:
                      graph: false
                    align_state: center
                    name: Containers
                    hour24: true
                    entities:
                      - sensor.hass_containers_active
                  - type: custom:mini-graph-card
                    name: Cont. CPU use
                    align_state: center
                    show:
                      graph: false
                    hour24: true
                    entities:
                      - sensor.hass_containers_cpu_used

              - type: horizontal-stack
                cards:
                  - type: custom:mini-graph-card
                    name: CPU load
                    show:
                      icon: false
                    font_size: 75
                    hour24: true
                    entities:
                      - sensor.hass_cpu_load
#                    line_color: "#389638"
                    color_thresholds:
                      - value: -1
                        color: green
                      - value: 2
                        color: orange
                  - type: custom:mini-graph-card
                    show:
                      icon: false
                    name: CPU use
                    hour24: true
                    entities:
                      - sensor.processor_use
#                    line_color: "#389638"
                    color_thresholds:
                      - value: -1
                        color: green
                      - value: 50
                        color: orange
                      - value: 80
                        color: red
                  - type: custom:mini-graph-card
                    name: Disk use
                    show:
                      icon: false
                    hour24: true
                    entities:
                      - sensor.hass_disk_used
                    color_thresholds:
                      - value: -1
                        color: green
                      - value: 75
                        color: orange
                      - value: 80
                        color: red

              - type: horizontal-stack
                cards:
                  - type: custom:mini-graph-card
                    show:
                      icon: false
                    name: RAM free
                    hour24: true
                    entities:
                      - sensor.memory_free
                    font_size: 50
                    line_color: "#389638"
                  - type: custom:mini-graph-card
                    name: RAM use
                    show:
                      icon: false
                    hour24: true
                    entities:
                      - sensor.hass_ram_used
                    line_color: "#389638"
                  - type: custom:mini-graph-card
                    name: Swap size
                    show:
                      icon: false
                    hour24: true
                    entities:
                      - sensor.hass_swap_used
                    line_color: "#389638"

          - break

          - type: custom:mini-graph-card
            name: "Speed Test"
            height: 75
            hour24: true
            show:
              icon: false
              extrema: true
              fill: false
            entities:
              - entity: sensor.speedtest_download
                name: Download
              - entity: sensor.speedtest_upload
                name: Upload
            line_color: "#389638"
