              - type: picture-elements
                image: /local/lovelace_ui/info/internet_background.jpg
                elements:
                  - type: custom:hui-glance-card
                    show_state: true
                    columns: 3
                    entities:
                      - binary_sensor.internet
                      - sensor.system_lan_wifi_ap
                      - sensor.system_lan_router
                      - entity: sensor.speedtest_download
                        name: Download
                      - entity: sensor.speedtest_upload
                        name: Upload
                    style:
                      left: 50%
                      top: 50%
                      width: 100%
                      --paper-card-background-color: rgba(0, 0, 0, 0.5)
                      --paper-item-icon-color: white
                      border-radius: 5px
                      color: rgb(0, 0, 0)

          - break

          - type: vertical-stack
            cards:
              - type: custom:vertical-stack-in-card
                cards:
                  - type: entities
                    show_header_toggle: false
                    entities:
                      - type: custom:text-element
                        text: "HAss сервер (192.168.1.7)"
                      - entity: sensor.last_boot
                        name: Last boot
              - type: horizontal-stack
                cards:
                  - type: custom:mini-graph-card
                    show:
                      graph: false
                    align_state: center
                    name: Containers
                    entities:
                      - sensor.nuc_containers_active
                  - type: custom:mini-graph-card
                    name: Cont. cpu use
                    align_state: center
                    show:
                      graph: false
                    entities:
                      - sensor.nuc_containers_cpu_used

              - type: horizontal-stack
                cards:
                  - type: custom:mini-graph-card
                    name: CPU load
                    show:
                      icon: false
                    font_size: 75
                    entities:
                      - sensor.nuc_cpu_load
#                    line_color: "#389638"
                    color_thresholds:
                      - value: 1
                        color: green
                      - value: 2
                        color: orange
                  - type: custom:mini-graph-card
                    show:
                      icon: false
                    name: CPU use
                    entities:
                      - sensor.processor_use
#                    line_color: "#389638"
                    color_thresholds:
                      - value: 0
                        color: green
                      - value: 50
                        color: orange
                      - value: 80
                        color: red
                  - type: custom:mini-graph-card
                    name: Disk use
                    show:
                      icon: false
                    entities:
                      - sensor.nuc_disk_used
                    line_color: "#389638"

              - type: horizontal-stack
                cards:
                  - type: custom:mini-graph-card
                    show:
                      icon: false
                    name: RAM free
                    entities:
                      - sensor.memory_free
                    font_size: 50
                    line_color: "#389638"
                  - type: custom:mini-graph-card
                    name: RAM use
                    show:
                      icon: false
                    entities:
                      - sensor.nuc_ram_used
                    line_color: "#389638"
                  - type: custom:mini-graph-card
                    name: Swap size
                    show:
                      icon: false
                    entities:
                      - sensor.nuc_swap_used
                    line_color: "#389638"

              - type: custom:mini-graph-card
                name: "Оценка скорости"
                show:
                  icon: false
                  extrema: true
                  fill: false
                entities:
                  - entity: sensor.speedtest_download
                    name: Download
                  - entity: sensor.speedtest_upload
                    name: Upload
                line_color: "#389638"
