title: Info
icon: mdi:lan
path: info
panel: true
cards:  
  - type: vertical-stack
    cards:
      - type: custom:compact-custom-header
      - type: custom:layout-card
        layout: vertical
        cards:
          - type: vertical-stack
            cards:
              - type: picture-elements
                image: /local/lovelace_ui/info/hubs_background.jpg
                elements:
                  - type: custom:hui-glance-card
                    show_state: false
                    columns: 3
                    entities:
                      - sensor.system_gateway
                      - sensor.system_nas
                      - sensor.system_security_intercom
                      - sensor.system_server_emby
                      - sensor.system_server_transmission
                    style:
                      left: 50%
                      top: 50%
                      width: 100%
                      --paper-card-background-color: rgba(0, 0, 0, 0.3)
                      --paper-item-icon-color: white
                      border-radius: 5px
                      color: rgb(0, 0, 0)
