title: Info
icon: mdi:lan
path: info
panel: true
popup_cards:
  sensor.processor_use:
    title: "CPU use"
    card:
      type: history-graph
      title: "CPU load"
      show:
        icon: false
        extrema: true
      entities:
        - sensor.load_1m
        - sensor.load_5m
        - sensor.load_15m
        - sensor.cpu_temperature
  sensor.memory_use_percent:
    title: "RAM use"
    card:
      type: history-graph
      entities:
        - sensor.memory_free
        - sensor.swap_use

  sensor.nas_cpu_use_percent:
    title: "CPU use"
    card:
      type: history-graph
      title: "CPU load"
      show:
        icon: false
        extrema: true
      entities:
        - sensor.nas_cpu_load_1m
        - sensor.nas_cpu_load_5m
        - sensor.nas_cpu_load_15m
        - sensor.nas_cpu_temperature
  sensor.nas_memory_use_percent:
    title: "RAM use"
    card:
      type: history-graph
      entities:
        - sensor.nas_memory_free
        - sensor.nas_swap_use

cards:
  - type: vertical-stack
    cards:
      - type: custom:layout-card
        cards:
          - type: vertical-stack
            cards:
              - type: custom:monster-card
                show_empty: false
                card:
                  type: glance
                  title: "Устройства"
                  show_state: false
                  columns: 4
                filter:
                  include:
                    - entity_id: sensor.system_gateway
                    - entity_id: sensor.system_nas
                    - entity_id: 'sensor.system_security_*'
                    - entity_id: 'sensor.system_server_*'
                    - entity_id: 'sensor.system_*'
                    - entity_id: 'sensor.*_pc_*'
                  exclude:
                    - entity_id: sensor.system_uplink

              - type: custom:monster-card
                show_empty: false
                card:
                  type: glance
                  title: "Соединения"
                  show_state: false
                filter:
                  include:
                    - entity_id: sensor.connection_internet
                    - entity_id: sensor.connection_wifi_ap
                    - entity_id: 'sensor.connection_*'

          - !include system/nas_monitor_card.yaml
          - !include system/hass_monitor_card.yaml
          
          - type: custom:mini-graph-card
            name: "Скорость Интернета"
            height: 75
            hour24: true
            show:
              icon: false
              extrema: true
              fill: false
            entities:
              - entity: sensor.speedtest_download
                name: "Приём"
              - entity: sensor.speedtest_upload
                name: "Отправка"

          - !include dev_card.yaml
