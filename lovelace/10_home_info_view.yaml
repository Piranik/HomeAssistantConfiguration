title: "Home info"
icon: mdi:home-heart
panel: true
path: home-info
cards:
  - type: vertical-stack
    cards:
      - type: custom:layout-card
        layout: vertical
        cards:
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - type: custom:mini-graph-card
                    height: 75
                    hour24: true
                    entities:
                      - sensor.gismeteo_temperature
                    # color_thresholds:
                    #   - value: 0
                    #     color: "#CCE5FF"
                    #   - value: 10
                    #     color: "#66B2FF"
                    #   - value: 18
                    #     color: "#0080FF"
                    #   - value: 20
                    #     color: "#87c087"
                    #   - value: 21
                    #     color: "#389638"
                    #   - value: 24
                    #     color: "#FF9932"
                    #   - value: 25
                    #     color: "#FF8000"
                    #   - value: 26
                    #     color: "#ff0000"
                  - type: custom:mini-graph-card
                    height: 75
                    hour24: true
                    entities:
                      - sensor.gismeteo_humidity
                  - type: custom:mini-graph-card
                    hour24: true
                    height: 75
                    decimals: 0
                    entities:
                      - sensor.gismeteo_pressure

              - type: custom:air-visual-card
                air_pollution_level: sensor.u_s_air_pollution_level
                air_quality_index: sensor.u_s_air_quality_index
                main_pollutant: sensor.u_s_main_pollutant
                temp: weather.gismeteo
                city: "Nest @Moscow"
                svg_location: "/local/lovelace/home"

              - type: horizontal-stack
                cards:
                  - type: custom:mini-graph-card
                    hour24: true
                    height: 75
                    entities:
                      - sensor.kitchen_temperature
                    color_thresholds:
                      - value: 0
                        color: "#CCE5FF"
                      - value: 10
                        color: "#66B2FF"
                      - value: 18
                        color: "#0080FF"
                      - value: 20
                        color: "#87c087"
                      - value: 21
                        color: "#389638"
                      - value: 24
                        color: "#FF9932"
                      - value: 25
                        color: "#FF8000"
                      - value: 26
                        color: "#ff0000"
                  - type: custom:mini-graph-card
                    height: 75
                    hour24: true
                    entities:
                      - sensor.kitchen_humidity

              - type: horizontal-stack
                cards:
                  - type: custom:mini-graph-card
                    name: "Ванная"
                    hour24: true
                    height: 75
                    entities:
                      - sensor.bathroom_temperature
                    color_thresholds:
                      - value: 0
                        color: "#CCE5FF"
                      - value: 10
                        color: "#66B2FF"
                      - value: 18
                        color: "#0080FF"
                      - value: 20
                        color: "#87c087"
                      - value: 21
                        color: "#389638"
                      - value: 24
                        color: "#FF9932"
                      - value: 25
                        color: "#FF8000"
                      - value: 26
                        color: "#ff0000"
                  - type: custom:mini-graph-card
                    name: "Ванная"
                    height: 75
                    hour24: true
                    entities:
                      - sensor.bathroom_humidity

          - break
          - type: vertical-stack
            cards:
              # - type: alarm-panel
              #   entity: alarm_control_panel.house
              #   states:
              #     - arm_home
              #     - arm_away
              #     - arm_night

              - type: glance
                show_header_toggle: false
                column_width: calc(100% / 3)
                entities:
                  - input_boolean.cleaning_day
                  - input_boolean.guest_mode
                  - entity: input_boolean.vacation_mode
                    name: "Отпуск"

              - type: entities
                entities:
                  # - type: custom:fold-entity-row
                  #   head:
                  #     type: section
                  #     label: Security
                  #   group_config:
                  #     secondary_info: last-changed
                  #   items:
                  #     - sensor.front_door
                  #     - sensor.back_door
                  #     - sensor.yard_door
                  #     - sensor.balcony_door

                  #     - sensor.dining_area_window
                  #     - sensor.bedroom_window
                  #     - binary_sensor.bedroom_door

                  #     - sensor.passage_movement
                  #     - sensor.upstairs_hallway_movement
                  #     - binary_sensor.stefans_room_motion
                  #     - sensor.ring_front_door_last_motion

                  - type: custom:fold-entity-row
                    head: binary_sensor.presence
                    group_config:
                      secondary_info: last-changed
                    items:
                      - entity: person.limych
                        secondary_info: last-changed
                      - entity: device_tracker.limych_ahphonem_2
                        secondary_info: last-changed
                      - entity: device_tracker.limych_ahtabletl_2
                        secondary_info: last-changed
                      - entity: device_tracker.limych_ahphones_2
                        secondary_info: last-changed
                      # - entity: proximity.home_limych
                      #   name: "Близость к дому"
                      # - entity: proximity.home_limych
                      #   type: custom:state-attribute-element
                      #   attribute: dir_of_travel
                      #   prefix: "Направление движения: "

                      - type: divider
                      
                      # - entity: sensor.unlocked_by
                      #   name: "Front door last unlocked by"
                      #   secondary_info: last-changed
                      - entity: sensor.monitor
                        secondary_info: last-changed

          - break
          - type: history-graph
            title: "Температура за 48ч"
            hours_to_show: 48
            entities:
              - sensor.kitchen_temperature
              - sensor.gismeteo_temperature
              - sensor.average_temperature
              - sensor.bathroom_temperature
          - type: history-graph
            title: "Температура за 7 дней"
            hours_to_show: 168
            entities:
              - sensor.kitchen_temperature
              - sensor.gismeteo_temperature
              - sensor.average_temperature
              - sensor.bathroom_temperature

          - break
          - type: history-graph
            title: "Влажность за 48ч"
            hours_to_show: 48
            entities:
              - sensor.kitchen_humidity
              - sensor.gismeteo_humidity
              - sensor.bathroom_humidity
          - type: history-graph
            title: "Влажность за 7 дней"
            hours_to_show: 168
            entities:
              - sensor.kitchen_humidity
              - sensor.gismeteo_humidity
              - sensor.bathroom_humidity

          # - break
          # - type: history-graph
          #   title: Light 24 Hours
          #   hours_to_show: 24
          #   entities:
          #     - sensor.passage_pir_luminance
          #     - sensor.upstairs_hallway_pir_luminance

          - !include dev_card.yaml
