homeassistant:
  # Name of the location where Home Assistant is running
  name: !secret home_title
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret home_elevation
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: !secret home_timezone
  whitelist_external_dirs:
    - /tmp
    - /config/.storage/beward
    - /config/www
  packages: !include_dir_named packages
  # Customization
  auth_providers:
    - type: homeassistant
    - type: trusted_networks
      trusted_networks:
        - 127.0.0.1
        - ::1
        - 192.168.1.0/24
        - fd00::/8
        - !secret work_office_ip
  customize_glob:
    "*.*":
      custom_ui_state_card: state-card-custom-ui
    "group.*":
      hide_control: true

# Load basic components
system_health:
updater:
auth:
api:
config:
upnp:
  port_mapping: true
discovery:
ssdp:
zeroconf:
#  sensors: false
http:
  base_url: !secret hass_base_url
  ip_ban_enabled: true
  login_attempts_threshold: 7
  # use_x_forwarded_for: true
  # trusted_proxies: !secret gateway_host_ip
  ssl_certificate: !secret ssl_certificate
  ssl_key: !secret ssl_key
customizer:
  custom_ui: hosted
mobile_app:
hacs:
  token: !secret hacs_github_token


# ########################################
# ###                GUI               ###
# ########################################

lovelace:
  mode: yaml
frontend:   # Enables the frontend
  javascript_version: latest
  themes: !include_dir_named themes/
map:

#panel_custom: !include panels/panel_custom.yaml
panel_iframe: !include panels/panel_iframe.yaml

# ########################################
# ###              LOGGING             ###
# ########################################

recorder:
  db_url: !secret db_url
  purge_interval: 2
  purge_keep_days: 12
history: !include logging/history.yaml
logbook: !include logging/logbook.yaml
logger: !include logging/logger.yaml


# ########################################
# ###              ENTITIES            ###
# ########################################

zone: !include_dir_merge_list zones/

