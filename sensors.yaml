  - platform: uptime
    name: "HA runtime in minutes"
    unit_of_measurement: minutes

  - platform: dnsip

# Network speed test
  - platform: speedtest
    monitored_conditions:
      - ping
      - download
      - upload

# Time-Date Sensor
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
      - 'date_time'
      - 'time_date'

# Weather prediction
  - platform: yr
    Name: Погода

  - platform: openweathermap
    api_key: !secret openweathermap_apikey
    language: ru
    forecast: true
    monitored_conditions:
      - weather
      - temperature
      - wind_speed
      - wind_bearing
      - humidity
      - pressure
      - clouds
      - rain
      - snow
      - weather_code

  - platform: template
    sensors:
        owm_pressure_mmhg:
            unit_of_measurement: 'mmHg'
            friendly_name: "OWM Pressure"
            value_template: "{{ (states('sensor.owm_pressure') | float / 1.33322) | round(0) }}"

  - platform: template
    sensors:
        house_mode:
            value_template: '{{ states.input_select.house_mode.state }}'
            friendly_name: 'Режим дома'
            icon_template: >
                {%- if is_state('input_select.house_mode', 'Home') -%}
                    mdi:home-account
                {%- elif is_state('input_select.house_mode', 'Away') -%}
                    mdi:run-fast
                {%- elif is_state('input_select.house_mode', 'Night') -%}
                    mdi:weather-night
                {%- else -%}
                    mdi:help
                {%- endif -%}

